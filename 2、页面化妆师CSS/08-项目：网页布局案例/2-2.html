<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-2编程练习</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            width: 100%;
            height: 72px;
            background: #eee;
        }
        .header .logo{
            float: left;
        }
        .header img{
            width: 200px;
            height: 72px;
            padding-left: 50px;
        }
        .header .nav{
            float: right;
        }

        .header .nav ul li{
            list-style: none;
            float: left;
            width: 80px;
            height: 72px;
            line-height: 72px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="http://climg.mukewang.com/595dd5120001736902000080.png" alt="logo">
        </div>
        <div class="nav">
            <ul>
                <li>首页</li>
                <li>图片</li>
                <li>视频</li>
                <li>手记</li>
            </ul>
        </div>
    </div>
</body>
</html>
