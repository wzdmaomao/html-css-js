<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-5经典的行布局（2）</title>
    <style type="text/css">
        *{margin:0px;padding:0;color: #fff;text-align: center;font-size: 16px;}
        img {display:block}

        .header{width: 100%;height: 50px;background: #333;margin: 0 auto;line-height: 50px; position: fixed;}
        .banner{width: 800px;height: 300px;background: #30a457;margin: 0 auto;
            line-height: 300px;padding-top: 50px;}
        .container{width: 800px;height: 1440px;background: #4c77f2;
            margin: 0 auto; padding-bottom: 100px;}
        .footer{width: 100%;height: 100px;margin-top: 100px;background: #333;margin: 0 auto;
            line-height: 100px; position: fixed; bottom: 0;}
    </style>
</head>
<body>
    <div class="header">这是页面的头部</div>
    <!-- <div class="banner">这是页面的banner图</div> -->
    <div class="container"><img src="http://climg.mukewang.com/58c0eda50001e12416000480.jpg"><img src="http://climg.mukewang.com/58c0edb80001c9f216000480.jpg"><img src="http://climg.mukewang.com/58c0edc9000100d516000480.jpg">
    </div>
    <div class="footer">这是页面的底部</div>
</body>
</html>
