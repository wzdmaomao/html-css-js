<!DOCTYPE html>
<html>
<head>
    <title>list-style-type</title>
    <style type="text/css">
        ul.a{list-style-type: none;}
        .b{list-style-type: circle;}
        .c{list-style-type: square;}
        .d{list-style-type: decimal;}
        .e{list-style-type: lower-alpha;}
    </style>
</head>
<body>
	<p>无序列表实例</p>
    <ul class="a">
        <li>电脑</li>
        <li>手机</li>
        <li>电视</li>
    </ul>
    <ul class="b">
        <li>电脑</li>
        <li>手机</li>
        <li>电视</li>
    </ul>
    <ul class="c">
        <li>电脑</li>
        <li>手机</li>
        <li>电视</li>
    </ul>
    <p>有序列表实例:</p>

<ol class="d">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ol class="e">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>
</body>
</html>
