<!DOCTYPE html>
<html>
<head>
    <title>nav_demo</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .container{
            width: 1200px;
            margin: 0 auto;
        }
        .header{
            width: 1200px;
            background: #ccc;
            overflow: hidden;
            zoom:1;
        }
        .header .logo{
            width: 200px;
            height: 80px;
            line-height: 80px;
            float: left;
            margin: 0 40px;
        }
        .header .nav{
            padding-right: 40px;
            float: right;
            overflow: hidden;
        }
        .header .nav li{
            float: left;
            margin-right: 20px;
        }
        .header .nav li a{
            padding: 0 20px;
            height: 80px;
            line-height: 80px;
            /*display: block;*/
            font-family: "微软雅黑";
            font-size: 16px;
            color: #333;
        }
        .header .nav li a:hover{
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="#"><img src="img/logo.png"></a>
            </div>
            <ul class="nav">
                <li><a href="#">免费课程</a></li>
                <li><a href="#">职业路径</a></li>
                <li><a href="#">实战</a></li>
                <li><a href="#">猿问</a></li>
                <li><a href="#">手记</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
