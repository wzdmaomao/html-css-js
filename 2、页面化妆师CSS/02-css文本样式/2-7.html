<!DOCTYPE html>
<html>
<head>
    <title>2-7编程练习</title>
    <style type="text/css">
        h3{font-family:"宋体";font-size:2em;}
        p{font-family:"微软雅黑";font-size:1.5em;}
        a{font-size: 1.5em;}
    </style>
</head>
<body>
    <h3>web前端工程师</h3>
    <p class="em">
        <a href="#">web前端工程师</a>CSS目前最新版本为CSS3，是能够真正做到网页表现与内容分离的一种样式设计语言。相对于传统HTML的表现而言，CSS能够对网页中的对象的位置排版进行像素级的精确控制，支持几乎所有的字体字号样式，拥有对网页对象和模型样式编辑的能力，并能够进行初步交互设计，是目前基于文本展示最优秀的表现设计语言。CSS能够根据不同使用者的理解能力，简化或者优化写法，针对各类人群，有较强的易读性。</p>
</body>
</html>
