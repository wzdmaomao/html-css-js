<!DOCTYPE html>
<html>
<head>
    <title>3-4编程练习</title>
    <style type="text/css">
        div{width: 600px;background-color: pink;}
        p{background-color: orange;}
        .p1{width: 50%;}
        .p2{max-width:30%;}
        .p3{min-width: 70%}
    </style>
</head>
<body>
    <div>
        <p class="p1">第一个p标签是父元素宽度的50%</p>
        <p class="p2">第二个p标签的最大宽度是父元素30%</p>
        <p class="p3">第三个p标签的最小宽度是父元素70%</p>
    </div>
</body>
</html>
