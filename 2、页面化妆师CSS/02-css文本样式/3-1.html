<!DOCTYPE html>
<html>
<head>
    <title>高宽属性</title>
    <style type="text/css">
        /*div{width: 600px;background-color: #acacac;}*/
        p{background-color: #ececec;width: 400px;}
        .one{max-width: 500px;}
        .two{min-width: 500px;}
        .four{min-width: 300px; max-width: 500px;}
    </style>
</head>
<body>
      <div>
        <p>盒子模型宽度width:400px;</p>
        <p class="one">盒子模型最大宽度max-width:500px</p>
        <p class="two">盒子模型最小宽度min-width:500px</p>
        <p class="three">盒子模型的宽度为百分比</p>
        <p class="four">盒子模型最大小宽度min-width和max-width；</p>
      </div>
</body>
</html>
