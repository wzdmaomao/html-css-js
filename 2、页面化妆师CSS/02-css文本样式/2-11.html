<!DOCTYPE html>
<html>
<head>
    <title>文字样式</title>
    <style type="text/css">
        .normal{font-style:normal;}
        .normal{font-style:italic;}
        .normal{font-style:oblique;}
        .fontvariant{font-variant:small-caps;}
    </style>
</head>
<body>
<!--html中斜体-->
    <p>正常字体</p>
    <p><em>斜体</em></p>
    <p><i>斜体</i></p>
<!--css中斜体-->
    <p class="normal">正常字体</p>
    <p class="italic">斜体</p>
    <p class="oblique">倾斜</p>
    <p>CSS层叠样式表（Cascading Style Sheets）</p>
    <p class="fontvariant">CSS层叠样式表（Cascading Style Sheets）</p>
</body>
</html>
