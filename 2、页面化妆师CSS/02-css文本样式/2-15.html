<!DOCTYPE html>
<html>
<head>
    <title>2-15编程练习</title>
    <style type="text/css">
        p{color:blue;font-size:2em;font-family:"微软雅黑";}
        .fontweight{font-weight: bold;}
        .fontstyle{font-style: italic;}
        .fontvariant{font-variant: small-caps;}
    </style>
</head>
<body>
    <p class="fontweight">font-weight属性规定字体的粗细</p>
    <p class="fontstyle">font-style属性规定字体的样式</p>
    <p class="fontvariant">FONT-VARIANT属性设置文本为小型大写字母</p>
</body>
</html>
