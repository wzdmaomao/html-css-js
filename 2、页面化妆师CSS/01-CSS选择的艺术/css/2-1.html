<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css样式</title>
	<style type="text/css">
		p,h1,h2,h3,h4{font-size: 30px}
		/*p标签样式*/
		p{
			color:blue;
			font-family:"黑体";
		}
		h1{color:red;}
		h2{color:#00FFFF;}
	</style>
</head>
<body>
	<h1>css层叠样式</h1>
	<h2>css层叠样式</h2>
	<h3>css层叠样式</h3>
	<h4>css层叠样式</h4>
	<p>用于定义HTML内容在浏览器中的显示样式</p>
</body>
</html>
