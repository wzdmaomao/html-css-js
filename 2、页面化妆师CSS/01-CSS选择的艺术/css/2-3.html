<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>编程练习</title>
	<style type="text/css">
		h2,h3{font-size:30px;color:blue;}
		p,div{font-size:20px;color:red;}
	</style>
</head>
<body>
	<h2>我是标题2 蓝色</h2>
	<div>我是div标签里面的文字，字体大小20px，字体颜色是红色</div>
	<h3>我是标题2 蓝色</h3>
	<p>我是p标签里面的文字，字体大小20px，字体颜色是红色</p>
</body>
</html>
