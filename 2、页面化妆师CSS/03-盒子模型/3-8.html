<!DOCTYPE html>
<html>
<head>
    <title>3-4编程练习</title>
    <style type="text/css">
        div{height: 600px;background-color: pink;}
        p{background-color: yellow; height: 200px;}
        .p1{width: 30%;height:30%;}
        .p2{max-width:30%;max-height:30%;}
        .p3{min-height:200px;max-width:300px;}
    </style>
</head>
<body>
    <div>
        <p class="p1">第一个p标签是父元素宽、高的30%</p>
        <p class="p2">第二个p标签的最大宽度是父元素30%，最大高度是父元素30%</p>
        <p class="p3">第三个p标签的最小高度说200px,最大宽度是300px</p>
    </div>
</body>
</html>
