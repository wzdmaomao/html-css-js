<!DOCTYPE html>
<html>
<head>
    <title>display属性</title>
    <style type="text/css">
        div,span{
            background-color: #00aaee;
            border:1px #666 solid;
        }
        .one{font-size:0px;}
        div{display: inline-block;
            font-size: 16px;
            width: 100px;
            height: 50px;
            margin: 10px}
/*        span{display: block;
             width: 100px;
             height: 30px;
             padding: 5px;
             margin: 10px;}*/
        span{display: none;}
        a:hover span{display: block;}     
    </style>
</head>
<body>
<!-- <div class="one"> -->
<!--块级元素-->    
    <div>display属性-div</div>
    <div>display属性-div</div>
    <div>display属性-div</div>
    <div>display属性-div</div>
    <div>display属性-div</div>
    <div>display属性-div</div>
<!-- </div> -->
<hr/>
<!--内联元素-->  
    <span>display属性-span</span><span>display属性-span</span><span>display属性-span</span>
<hr/>
    <a href="#">指我...<span>和你捉迷藏</span></a>
</body>
</html>
