<!DOCTYPE html>
<html>
<head>
    <title>3-5高度属性height</title>
    <style type="text/css">
        p{background-color: #ececec;height: 50px;float: left;}
        .one{max-height: 300px}
        .two{min-height: 300px}
        .three{max-height: 200px;min-height: 100px; background-color: #acacac;}
    </style>
</head>
<body>
    <div>
        <p>盒子模型高度height:200px;</p>
        <p class="one">盒子模型最大高度max-height:500px</p>
        <p class="two">盒子模型最小高度min-height:500px</p>
        <p class="three">盒子模型最大小高度min-height和max-height；</p>
      </div>
</body>
</html>
