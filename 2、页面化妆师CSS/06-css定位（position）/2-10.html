<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.pre{
			position: relative;
			width: 300px;
			height: 300px;
			background: red;
			margin-left: 200px;
			margin-top: 200px;
		}
		.son{
			position: absolute;
			width: 100px;
			height: 100px;
			background: blue;
			top:0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto auto;
		}
	</style>
</head>
<body>
	<div class="pre">
		<div class="son"></div>
	</div>
</body>
</html>
