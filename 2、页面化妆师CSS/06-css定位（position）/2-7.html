<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2-7编程练习</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.blue{
			width: 100px;
			height: 100px;
			background: blue;

			height: 100px;
			background: red;
		}
