<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>string(字符串检索方法)</title>
</head>
<body>
    <script>
        var str="hello world";
        console.log(str.charAt(2));
        console.log(str.charCodeAt(2));
        var email="marry@163.com";
        console.log(email.indexOf("m"));
        console.log(email.lastIndexOf("m"));
    </script>
</body>
</html>
