<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>string(slice()-substring()和substr())</title>

<body>
    <script>
        var str="hello world";
        // console.log(str.slice(7,10));
        // console.log(str.slice(-3));
        // console.log(str.slice(-7,-2));
        // substring和slice的区别就是参数是负数的时候转化为0；

        // console.log(str.substring(-7,5));
        // console.log(str.substring(2,-5)); //he
