<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexOf和lastIndexOf</title>
</head>
<body>
    <script type="text/javascript">
        var nums=[1,7,5,7,8,1,6,9];
        // var pos1=nums.indexOf(7);
        // console.log(pos1);
        // var pos2=nums.indexOf(7,2);
        // console.log(pos2);
        // var pos3=nums.indexOf(77);
        // console.log(pos3);
        var pos=nums.lastIndexOf(1);
        console.log(pos);
        //封装一个方法实现indexOf的功能
        function ArrayIndexOf(arr,value){
            for(var i=0;i<arr.length;i++){
                if(arr[i]===value){
                    return i;
                }
            }
            return -1;
        }
        var pos2=ArrayIndexOf(nums,"1");
        console.log(pos2);
    </script>
</body>
</html>
