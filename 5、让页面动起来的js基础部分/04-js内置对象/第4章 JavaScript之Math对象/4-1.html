<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>math对象</title>
</head>
<body>
    <script type="text/javascript">
        var min=Math.min(5,-4,0,9,-44);
        var max=Math.max(5,-4,0,9,-44);
        console.log(min);
        console.log(max);
        var num=186.69;
        var int1=Math.ceil(num);//187 向上取整
        var int2=Math.floor(num);//186 向下取整
        var int3=Math.round(num);//187 四舍五入
        console.log(int1,int2,int3);
        //绝对值abs
        var nums=-55;
        console.log(Math.abs(nums));
    </script>
</body>
</html>
