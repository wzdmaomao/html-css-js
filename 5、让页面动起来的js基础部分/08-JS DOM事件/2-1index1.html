<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .btn{
            width: 140px;height: 30px;line-height: 30px;background: #00f;
            color: #fff;font-size: 14px;text-align: center;border-radius: 10px;
            cursor: pointer;margin-top: 30px;
        }
    </style>
</head>
<body>
    <input type="button" value="弹 出" onclick="alert('我是按钮')">
    <!--鼠标划过按钮时调用mouseoverFn的函数-->
    <div class="btn" onmouseover="mouseoverFn(this, '#f00')" onmouseout="mouseoutFn(this, '#00f')">开始</div>
    <div class="btn" onmouseover="mouseoverFn(this, '#0f0')" onmouseout="mouseoutFn(this, '#333')">结束</div>
    <script>
        function mouseoverFn(btn, bgColor) {
            //鼠标划过按钮时，按钮的背景变成红色
            // console.log(btn);
            btn.style.background=bgColor;
        }
        function mouseoutFn(btn, bgColor) {
            btn.style.background=bgColor;
        }
    </script>
</body>
</html>
