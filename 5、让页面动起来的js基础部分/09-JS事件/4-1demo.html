<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小项目</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #canvas{
            height: 500px;
        }
        li{
            float: left;
            width: 100px;
            height: 30px;
            border-radius: 10px;
            background: #333;
            text-align: center;
            line-height: 30px;
            color: #fff;
            margin: 5px;
        }
        ul li:nth-child(1){
            background: red;
        }
        ul li:nth-child(2){
            background: black;
        }
        ul li:nth-child(3){
            background: blue;
        }
        ul li:nth-child(4){
            background: yellow;
        }
        ul li:nth-child(5){
            background: green;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <ul id="ul">
        <li>红色</li>
        <li>黑色</li>
        <li>蓝色</li>
        <li>黄色</li>
        <li>绿色</li>
    </ul>
    <script>
        var ul = document.getElementById("ul");
        var canvas = document.getElementById("canvas");
        ul.addEventListener("click",function(event){
            var that = event.target;
            // console.log(that.innerHTML);
            switch (that.innerHTML) {
                case "红色":
                    canvas.style.background="red";
                    break;
                case "黑色":
                    canvas.style.background="black";
                    break;
                case "蓝色":
                    canvas.style.background="blue";
                    break;
                case "黄色":
                    canvas.style.background="yellow";
                    break;
                case "绿色":
                    canvas.style.background="green";
                    break;
            }
        })
    </script>
</body>
</html>
