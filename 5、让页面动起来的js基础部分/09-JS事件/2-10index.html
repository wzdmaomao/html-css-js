        //事件委托     (原理就是事件冒泡)

        //switch方法
        var ul = document.getElementById("ul");
        ul.addEventListener("click",function(event){
            var id = event.target.id;
            switch (id) {
                case "one":
                    alert(1);
                    break;
                case "two":
                    alert(2);
                    break;
                case "thr":
                    alert(3);
                    break;
                case "four":
                    alert(4);    
                    break;

                case "fiv":
                    alert(5);    
                    break;
                default:
                    alert(6);
                    break;
            }
        },false);
    </script>
