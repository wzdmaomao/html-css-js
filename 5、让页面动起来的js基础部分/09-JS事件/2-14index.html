<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event对象常用属性与方法</title>
</head>
<body>
    <button id="myBtn">点击我</button>
    <div id="parent">
        <div id="child">点击我</div>
    </div>
    <a href="http://baidu.com" id="a">跳转链接</a>
    <script>
        var mybtn = document.getElementById("myBtn");
        // mybtn.addEventListener("click",function(event){
        //     //event
        //     //type：告诉我们现在的事件类型是什么
        //     alert(event.type);
        // })
        // mybtn.addEventListener("mouseout", function(event){
        //     alert(event.type);
        // })
        //event.type事件类型
        var eventFun = function(event){
            if(event.type == "click"){
                alert("click事件被触发了");
            }else if(event.type == "mouseout"){
                alert("mouseout事件被触发了")
            }
        }
        mybtn.addEventListener("click",eventFun);
        mybtn.addEventListener("mouseout",eventFun);

        //target和currentTarget
       /*  var parent =document.getElementById("parent");
        parent.addEventListener("click",function(event){
            //点击儿子，事件是在父亲上面

            console.log(event.target);
            console.log(event.currentTarget);
        }); */

        /* var child =document.getElementById("child");

            console.log(event.target);
            console.log(event.currentTarget);
        }); */

        //event.preventDefault 阻止默认行为
        var a = document.getElementById("a");
        a.addEventListener("click", function(event){
            event.preventDefault();
            alert(11);
        });

        //event.stopPropagation     阻止事件冒泡或者捕获
        var parent = document.getElementById("parent");
        parent.addEventListener("click", function(event){
            alert("parent");
        });
        child.addEventListener("click", function(event){
            alert("child");
            event.stopPropagation();
        });
    </script>
</body>
</html>
