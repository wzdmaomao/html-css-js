<!DOCTYPE html>
<html>
<head>
	<title>array数组</title>
</head>
<body>
    <script type="text/javascript">
    	var colors=new Array(3);
    	colors[0]="1";
    	colors[1]='2'
    	colors[2]='3';
    	console.log(colors);
    	var nums=new Array(1,2,34,5);
    	console.log(nums);
    	var cols=['red','yellow','green'];
    	console.log(cols[5]);
    </script>
</body>
</html>
