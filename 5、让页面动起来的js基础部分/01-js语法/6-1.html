<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑与</title>
</head>
<body>
    <script type="text/javascript">
        var num1=10,
            num2=20,
            num3=30,
            str="welcome",
            bool=true,
            n=null,
            m;
        console.log(num1<num2 && num2<num3);  //true
        console.log(num1<num2 && num2==num3); //所有条件都为true才返回true
        console.log(num2<num3 && num3>num1 && bool);
        console.log(str && num3);  // 返回num3数值（第一个操作数为真，返回第二个操作数）
        console.log(n && num3); //
        console.log(num3 && n && str); //多操作数，都为真就返回最后一个操作数，如果至少一个假就返回第一个假的操作数
        console.log(m && true);
        console.log(m && n);
        console.log(n && m);
    </script>
</body>
</html>
