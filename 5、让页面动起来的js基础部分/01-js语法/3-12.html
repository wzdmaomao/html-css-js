<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型之number和isNaN的用法</title>
</head>
<body>
    <script>
        //声明姓名
        var name_01;
        name_01="wzd";
        var age=26;
        var play='lq',car='bt',address;
        var distance=12.67890;
        var id="22";
        id = Number(id);
        name_01=Number(name_01);
        console.log(typeof(distance));
        console.log(id);
        console.log(name_01);
        var topval=parseInt("28px");
        console.log(topval);
        var c="abc22";
        console.log(parseInt(c));
        console.log(parseInt("0xf",16));
        var d = parseInt("12.34.56px");
        console.log(d);
        var e = parseFloat("12.34.56px");
        console.log(e);
        var f = parseInt("0.12");
        console.log(f);
        var h = parseFloat("0.12");
        console.log(h);
        var i = parseFloat("rr0.12");
        console.log(i);
    </script>
</body>
</html>
