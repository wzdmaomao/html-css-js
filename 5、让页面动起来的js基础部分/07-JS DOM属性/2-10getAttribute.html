<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>getAttribute</title>
    <script src="domReady.js"></script>
    <script>
      myReady(function(){
        // var div = document.querySelector('div'); //在ie7上不能使用
        var div = document.getElementById('div0');
        div.innerHTML = "属性操作方法";
        // console.log(div.innerHTML);
        // console.log(div.url); //在低版本ie可以获得该自定义属性。但其他浏览器不行。不建议这样使用
        // console.log(div.getAttribute('url'));
        // console.log(div.getAttribute('yyy'));
        // console.log(div.getAttribute('style'));
        // console.log(div.style);
        console.log(div.getAttribute('onclick'));
        console.log(div.onclick); //一般情况下在js里操作dom的时候。操作自定义属性才使用getAttribute方法
        
      });
    </script>
  </head>
  <body>
    <div id="div0" style="color:red" onclick="alert(0)" url="http://www.baidu.com" xxx="aaa" Yyy="bbb"></div id="div0">
  </body>
</html>
