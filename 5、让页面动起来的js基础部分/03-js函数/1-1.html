<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-1函数的定义和调用</title>
</head>
<body>
    <script>
        //声明一个函数
        function myFun(){
            alert("我是一个函数");
        }
        //函数的调用
        // myFun();
        //声明带参数的函数
        function add(num1,num2){
            var sum=num1+num2;
            alert(num1+"+"+num2+"="+sum);
        }
        add(3,5);
        add(22222,333333);
    </script>
</body>
</html>
