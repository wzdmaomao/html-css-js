<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>removeNode()</title>
    <script src="domReady.js"></script>
    <script>
      myReady(function(){
        var myUl = document.getElementById('myUl');
        var removeNode = myUl.removeNode(true);
        console.log(removeNode.outerHTML);
      });

  <body>
    <ul id="myUl">

      <li>2</li>
      <li>3</li>
    </ul>
