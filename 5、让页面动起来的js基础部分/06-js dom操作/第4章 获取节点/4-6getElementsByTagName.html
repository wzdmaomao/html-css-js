<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>getElementsByName()</title>
    <script src="domReady.js"></script>
    <script>
      myReady(function(){
        var lis1 = document.getElementsByTagName('li');
        var lis2 = document.getElementsByTagName("Li"); //不区分大小写
        var inputs = document.getElementsByTagName('input');
        var comment = document.getElementsByTagName('!'); //在ie6-8显示文本的注释内容
        var all = document.getElementsByTagName('*'); //获取所有的元素
        // console.log(lis1.length);
        // console.log(lis2.length);
        // console.log(inputs[0].value);
        // console.log(comment[0].nodeValue);
        for(var i = 0, len = all.length; i < len; i++){
            console.log(all[i].tagName);
        }
      });
    </script>
  </head>
  <body>
    <!--页面元素-->
    <input type="text" name="myDiv" value="请输入内容" />
    <div id="myDiv">
      You are my sunshine.
      <ul id="myUl">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
  </body>
</html>
