<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>insertBefore()</title>
    <script src="domReady.js"></script>
    <script>
      myReady(function(){
        var myUl = document.getElementById('myUl');
        var txt = document.createTextNode('4');
        var  linew = document.createElement('li');
        linew.appendChild(txt);
        // var li2 = myUl.children.item(1);
        // var returnNode = myUl.insertBefore(linew, li2);
        // console.log(returnNode);
        // myUl.insertBefore(linew, null); //添加到最后
        myUl.insertBefore(linew, myUl.lastElementChild); //添加在倒是第二位置
      });
    </script>
  </head>
  <body>
    <ul id="myUl">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
