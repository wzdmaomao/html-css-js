<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环嵌套</title>
</head>
<body>
    <script type="text/javascript">
        for(var i=1;i<=3;i++){
            document.write(i+'<br/>');
            for (var j = 0; j < =5; j++) {
                document.write(j+'<br/>');
            }
        }
    </script>
</body>
</html>
