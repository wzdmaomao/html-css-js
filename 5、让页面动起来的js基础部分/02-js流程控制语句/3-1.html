<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break与continue</title>
</head>
<body>
    <script>
        var num=0;
        for(var i=1;i<10;i++){
            //如果i是5的倍数退出
            if(i%5==0){
                break;
            }
            // console.log(i);
        }
        for(var s=0,j=1;j<=10;j++){
            if(j%5==0){
                continue;
            }
            s+=j;
        }
        console.log(s);
        //打印所有0-50之间除了20和30之外的5的倍数
        for(var n=0;n<=50;n++){
            if (n%5==0) {
                if(n==20||n==30){
                    continue;
                }
                console.log(n);

            }
        }
</script>
</body>
</html>
