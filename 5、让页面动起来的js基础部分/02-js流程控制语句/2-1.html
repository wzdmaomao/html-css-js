<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js循环语句for</title>
</head>
<body>
    <script>
        //1-100
        for(var i=1;i<=100;i++){
            document.write(i+'<br />');
        }
        //输出99-1的奇数
        for(var m=99;m>=1;m-=2){
            console.log(m);
        }
        alert(m);//-1
    </script>
</body>
</html>
