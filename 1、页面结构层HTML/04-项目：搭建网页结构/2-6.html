<!DOCTYPE html>
<html>
<head>
    <title>div和span与块级和行内标签</title>
</head>
<body>
    <!--标签嵌套规则-->
    <!--块级元素可包含行内元素和某些块级元素-->
    <div><h1>1233</h1><a href="https://www.niuniutui.com/">牛牛推</a></div>
    <!--行内元素不能包含块元素，只能包含其他行内元素-->
    <a href=""><h1>23333</h1><div>3333</div></a> <!--错误-->
    <span><em>wd1</em></span> <!--正确-->
    <!--块级元素不能放在<p>标签内-->
    <p><div>1111</div><h2>22222</h2></p> <!--错误-->
    <!--特殊块级元素只能包含行内元素，不能再包含块级元素如：h1,h2,h3,h4,h5,h6,p,dt-->
    <!--块级元素与块元素并列，行内元素和行内元素并列-->
    <div><h1></h1><p></p></div><!--正确-->
    <div><span></span><a href=""></a></div> <!--正确-->
    <div><h1>666</h1><span>8889</span></div><!--错误-->
</body>
</html>
