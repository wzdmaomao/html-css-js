<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>中国古代勒族民歌</title>
</head>
<body>
    <h1>勒勒歌</h1>
    <h3>朝代: 南北朝</h3>
    <h5>作者: 佚名</h5>
    &nbsp;&nbsp;敕勒川，<br/>
    &nbsp;&nbsp;阴山下。<br/>
    &nbsp;&nbsp;天似穹庐，<br/>
    <pre>
    笼盖四野。
     天苍苍，
     野茫茫。
 风吹草低见牛羊。<pre/>
</body>
