<!DOCTYPE html>
<html>
<head>
    <title>列表标签-有序列表编程练习</title>
</head>
<body>
    <ol type="a">
        <li>朝辞白帝彩云间，</li>
        <li>千里江陵一日还。</li>
        <li>两岸猿声啼不住，</li>
        <li>轻舟已过万重山。</li>
    </ol>
    <ol type="i">
        <li>朝辞白帝彩云间，</li>
        <li>千里江陵一日还。</li>
        <li>两岸猿声啼不住，</li>
        <li>轻舟已过万重山。</li>
    </ol>
</body>
</html>
