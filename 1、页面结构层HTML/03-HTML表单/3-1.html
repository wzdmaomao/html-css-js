<!DOCTYPE html>
<html>
<head>
    <title>编程练习</title>
</head>
<body>
    <h1 align="center">注册信息</h1>
    <hr color="#336699"/>
    <form action="action.html" method="post" target="_blank">
        <table bgcolor="#f2f2f2" width="600px" align="center" >
            <tr>
                <td align="right">用户名：</td>
                <td align="left">
                    <input type="text" name="username" size="25" maxlength="6" placeholder="请输入姓名">
                </td>
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td align="left">
                    <input type="password" name="psd" size="25" maxlength="6" placeholder="请输入密码">
                </td>
            </tr>
            <tr>
                <td align="right">确认密码：</td>
                <td align="left">
                    <input type="password" name="pwd_confirm"size="25" maxlength="6" placeholder="请再次输入密码">
                </td>
            </tr>
            <tr>
                <td align="right">上传照片：</td>
                <td align="left">
                    <input type="file" name="file">
                </td>
            </tr>
            <tr>
                <td align="right">性别：</td>
                <td align="left">
                    <input type="radio" name="sex" value="male"/>男
                    <input type="radio" name="sex" value="female"/>女
                    <input type="radio" name="sex" value="bm" checked/>保密
                </td>
            </tr>
            <tr>
                <td align="right">爱好：</td>
                <td align="left">
                    读书<input type="checkbox" name="dx1" value="read" checked>
                    跳舞<input type="checkbox" name="dx1" value="dance">
                    唱歌<input type="checkbox" name="dx1" value="sing">
                </td>
            </tr>
            <tr>
                <td align="right">运动：</td>
                <td align="left">
                    跑步<input type="checkbox" name="dx2" value="1" checked>
                    篮球<input type="checkbox" name="dx2" value="2">
                    跳绳<input type="checkbox" name="dx2" value="3">
                </td>
            </tr>
            <tr>
                <td align="right">城市：</td>
                <td align="left">
                    <select name="city">
                        <option value="xz">--请选择--</option>
                        <option value="nc" selected>南昌</option>
                        <option value="sr">上饶</option>
                        <option value="yt">鹰潭</option>
                        <option value="gz">赣州</option>
                        <option value="ja">吉安</option>
                        <option value="xy">新余</option>
                    </select>
                    <select name="city" size="3" multiple>
                        <option value="nc">南昌</option>
                        <option value="sr">上饶</option>
                        <option value="yt">鹰潭</option>
                        <option value="gz">赣州</option>
                        <option value="ja">吉安</option>
                        <option value="xy">新余</option>
                    </select>
                    <select name="city" size="5" multiple>
                        <option>--请选择--</option>
                        <optgroup label="赣北">
                        <option value="nc">南昌</option>
                        <option value="sr" selected>上饶</option>
                        <option value="yt">鹰潭</option>
                        <optgroup label="赣南">
                        <option value="gz">赣州</option>
                        <option value="ja">吉安</option>
                        <option value="xy">新余</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">简介：</td>
                <td align="left">
                    <textarea name="jj" rows="6" cols="50" placeholder="请输入简介">edddcxswefwfgffffffffffffffffffffffffffffffffffffffffffwwwsdfsfsfsfdedddcxswefwfgffffffffffffffffffffffffffffffffffffffffffwwwsdfsfsfsfdedddcxswefwfgffffffffffffffffffffffffffffffffffffffffffwwwsdfsfsfsfdedddcxswefwfgffffffffffffffffffffffffffffffffffffffffffwwwsdfsfsfsfd</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="来点我" name="button"/>
                    <input type="submit" value="submit" name="submit"/>
                    <input type="reset" value="reset" name="reset" />
                    <input type="image" name="image" src="./image-button.png">
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
