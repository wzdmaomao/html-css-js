<!DOCTYPE html>
<html>
<head>
	<title>编程练习</title>
</head>
<body>
	<h1 align="center">注册信息</h1>
	<hr color="#336699">
	<form>
		<table width="600px" bgcolor="#f2f2f2" align="center">
			<tr>
				<td>用户名：</td>
				<td>
					<input type="text" name="username" size="25" maxlength="6" placeholder="请输入用户名">
				</td>
			</tr>
			<tr>
				<td>密码：</td>
				<td>
					<input type="password" name="pwd" size="25" maxlength="6" placeholder="请输入密码">
				</td>
			</tr>
			<tr>
				<td>确认密码</td>
				<td>
					<input type="password" name="pwd_qr" size="25" maxlength="6" placeholder="请再次输入密码">
				</td>
			</tr>
			<tr>
				<td>上传图片：</td>
				<td>
					<input type="file" name="file">
				</td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<input type="radio" name="sex" value="man">男
					<input type="radio" name="sex" value="woman">女
				</td>
			</tr>
			<tr>
				<td>爱好：</td>
				<td>
					<input type="checkbox" name="aihao" value="lq">篮球
					<input type="checkbox" name="aihao" value="zq">足球
					<input type="checkbox" name="aihao" value="pq">排球
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="button" value="点我">
					<input type="submit" name="submit" />
					<input type="reset" name="reset" />
				</td>
				<td></td>
			</tr>
		</table>
	</form>
</body>
</html>
