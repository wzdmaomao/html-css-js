<!DOCTYPE html>
<html>
<head>
    <title>搭建表单页面结构</title>
</head>
<body>
    <h1 align="center">注册信息</h1>
    <hr color="#336699" />
    <form>
        <table width="600px" bgcolor="#f2f2f2" align="center">
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="username" size="25" maxlength="6" 
                placeholder="请输入姓名" /></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td><input type="text" name="email" value="@163.com"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="pwd" size="25" maxlength="6" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" name="pwd_confirm" size="25" maxlength="6" placeholder="请再次输入密码"></td>
            </tr>
            <tr>
                <td>上传图片：</td>
                <td><input type="file" name="file"/></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
